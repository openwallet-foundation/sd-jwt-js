name: build-test-publish
on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  check-author:
    # Only check author for manual releases (workflow_dispatch)
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check if user is in CODEOWNERS
        id: check_user
        run: |
          CODEOWNERS_PATH="CODEOWNERS"
          if [ ! -f "$CODEOWNERS_PATH" ]; then
              echo "CODEOWNERS file not found."
              exit 1
          fi

          # Extract GitHub usernames from CODEOWNERS file (assumes usernames, not emails or teams)
          USERS=$(grep '@' $CODEOWNERS_PATH | sed -E 's/.*@([^ ]+).*/\1/' | sed 's/://g' | tr '\n' ' ')

          # Check if the actor is in the list of users
          if [[ ! " $USERS " =~ " ${{ github.actor }} " ]]; then
              echo "Error: Actor ${{ github.actor }} is not listed in CODEOWNERS."
              exit 1
          else
              echo "Actor ${{ github.actor }} is listed in CODEOWNERS."
          fi

  build:
    # For workflow_dispatch, wait for check-author. Otherwise, run immediately.
    needs: [check-author]
    if: |
      always() && 
      (needs.check-author.result == 'success' || needs.check-author.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: pnpm/action-setup@v4
      - name: 'Setup Node.js with pnpm cache'
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm build
      - name: 'Save build output'
        uses: actions/cache/save@v4
        with:
          path: ${{ github.workspace }}
          key: ${{ runner.os }}-build-${{ github.sha }}-${{ github.run_id }}

  test:
    needs: build
    if: always() && needs.build.result == 'success'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20.x', '22.x', '24.x']
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - name: 'Restore build output'
        uses: actions/cache/restore@v5
        with:
          path: ${{ github.workspace }}
          key: ${{ runner.os }}-build-${{ github.sha }}-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-build-${{ github.sha }}
          fail-on-cache-miss: true
      - name: 'Setup Node.js with pnpm cache'
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: 'Run node'
        run: pnpm test
      - uses: actions/upload-artifact@v6
        # we are only uploading the 20 coverage report so we do not have to merge them in the next step.
        if: matrix.node-version == '20.x'
        with:
          name: coverage-artifacts
          path: coverage/

  report-coverage:
    # Only report coverage for pushes to main (not PRs)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/download-artifact@v7
        with:
          name: coverage-artifacts
          path: coverage
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    needs: build
    if: always() && needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - name: 'Restore build output'
        uses: actions/cache/restore@v5
        with:
          path: ${{ github.workspace }}
          key: ${{ runner.os }}-build-${{ github.sha }}-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-build-${{ github.sha }}
          fail-on-cache-miss: true
      - name: 'Setup Node.js with pnpm cache'
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'
        # we are not using the github action for biome, but the package.json script. this makes sure we are using the same versions.
      - name: Run Biome
        run: pnpm run biome:ci

      - name: Run test typecheck
        run: pnpm run types:check:tests

  # Publish unstable version on push to main
  publish-unstable:
    if: |
      always() &&
      github.event_name == 'push' && github.ref == 'refs/heads/main' &&
      needs.build.result == 'success' &&
      needs.test.result == 'success' &&
      needs.lint.result == 'success'
    permissions:
      contents: write # to write tags
      id-token: write # for npm trusted publishing
    needs:
      - build
      - test
      - lint
    env:
      GH_TOKEN: ${{secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN }}
      GH_USER: github-actions
      GH_EMAIL: github-actions@github.com
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{secrets.GITHUB_TOKEN }}
      - uses: pnpm/action-setup@v4

      - name: 'Setup Node.js with pnpm cache'
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
          scope: '@sd-jwt'

      - name: 'Restore build output'
        uses: actions/cache/restore@v5
        with:
          path: ${{ github.workspace }}
          key: ${{ runner.os }}-build-${{ github.sha }}-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-build-${{ github.sha }}
          fail-on-cache-miss: true

      - name: 'Setup git coordinates'
        run: |
          git remote set-url origin https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{ github.repository }}.git
          git config user.name $GH_USER
          git config user.email $GH_EMAIL

      - name: 'Publish next version'
        run: pnpm publish:next

  # Publish stable version on workflow_dispatch
  publish-stable:
    if: |
      always() &&
      github.event_name == 'workflow_dispatch' &&
      needs.build.result == 'success' &&
      needs.test.result == 'success' &&
      needs.lint.result == 'success'
    permissions:
      contents: write # to write tags
      id-token: write # for npm trusted publishing
    needs:
      - build
      - test
      - lint
    env:
      GH_TOKEN: ${{secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN }}
      GH_USER: github-actions
      GH_EMAIL: github-actions@github.com
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - name: 'Setup Node.js with pnpm cache'
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
          scope: '@sd-jwt'

      - name: 'Restore build output'
        uses: actions/cache/restore@v5
        with:
          path: ${{ github.workspace }}
          key: ${{ runner.os }}-build-${{ github.sha }}-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-build-${{ github.sha }}
          fail-on-cache-miss: true

      - name: 'Setup git coordinates'
        run: |
          git remote set-url origin https://${{github.actor}}:${{secrets.TOKEN}}@github.com/${{ github.repository }}.git
          git config user.name $GH_USER
          git config user.email $GH_EMAIL

      - name: 'Publish latest version'
        run: pnpm publish:latest
